<!DOCTYPE html>
<!-- Optimized for all devices and enhanced with modern features -->
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سهلناها</title>
  <style>
    body {
      font-family: 'Cairo', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .h1 {
      color: #e63946;
      text-align: center;
      margin: 20px 0;
      font-size: 55px;
      border: 3px solid #e63946;
      border-radius: 20px;
      padding: 15px 50px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 25px rgba(230, 57, 70, 0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .h1:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 30px rgba(230, 57, 70, 0.3);
    }

    .header {
      font-size: 35px;
      font-weight: bold;
      color: #2b2d42;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);
      background: -webkit-linear-gradient(45deg, #2b2d42, #4361ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main-buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 35px;
      flex-wrap: wrap;
      perspective: 1000px;
    }

    .main-button {
      background: linear-gradient(45deg, #4361ee, #4895ef);
      color: white;
      border: none;
      padding: 22px 45px;
      font-size: 60px;
      border-radius: 20px;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .main-button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .main-button:hover:before {
      left: 100%;
    }

    .main-button:hover {
      background: linear-gradient(45deg, #3b55d9, #3f84e5);
      transform: translateY(-8px) rotateX(5deg);
      box-shadow: 0 12px 30px rgba(67, 97, 238, 0.4);
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 25px;
    }

    .button {
      background: linear-gradient(45deg, #2b2d42, #8d99ae);
      color: white;
      border: none;
      padding: 18px 35px;
      font-size: 25px;
      border-radius: 15px;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 6px 20px rgba(43, 45, 66, 0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .button:hover:before {
      left: 100%;
    }

    .button:hover {
      background: linear-gradient(45deg, #242538, #7a8499);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(43, 45, 66, 0.3);
    }

    @media (max-width: 430px) {
      .header {
        font-size: 25px;
        text-align: center;
      }
      
      .h1 {
        font-size: 28px;
        padding: 12px 32px;
      }
      
      .main-button {
        font-size: 32px;
        padding: 16px 32px;
        width: 100%;
        max-width: 280px;
      }
      
      .button {
        font-size: 18px;
        padding: 14px 28px;
      }
    }

    @media (width: 360px) {
      .header {
        font-size: 22px;
      }
      
      .h1 {
        font-size: 26px;
      }
      
      .main-button {
        font-size: 30px;
        width: 140px;
      }
    }

    @media (width: 320px) {
      .header {
        font-size: 20px;
      }
      
      .h1 {
        font-size: 24px;
      }
      
      .main-button {
        font-size: 28px;
        width: 130px;
      }
    }
  </style>
</head>
<body>
  <h1 class="header">سهلناها عليك متصعبهاش ع نفسك</h1>
  <h1 class="h1">فايت فيت - Fight Fit</h1>

  <div class="main-buttons">
    <button class="main-button">ملاكمة</button>
    <button class="main-button">كيك بوكس</button>
    <button class="main-button">اشتراك جيم</button>
  </div>

  <div class="buttons-container">
    <button class="button">كروس فيت</button>
    <button class="button">جمباز</button>
    <button class="button">كاراتيه</button>
    <button class="button">كنغ فو</button>
    <button class="button">حجز ملعب</button>
    <button class="button">جلسة استشفاء رياضي</button>
  </div>
</body>
</html>
